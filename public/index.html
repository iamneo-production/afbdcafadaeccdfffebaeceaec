        <h2><b> CPU </b></h2>
            <p><b><u>CPU</b> stands for Central Processing Unit.</u><br>
                It is the portion of a <u>computer</u> system that carries<br>
                out of instruction of the <u>computer</u> program.<br>
                It carries out each instrution of the program in sequence,<br>
                to perform the basic arithmetic,logic,and input/output operations of the system</p>
